language: cpp
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libboost-thread-dev
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-6.0 CC=clang-6.0
      addons:
        apt:
         sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
         packages:
            - clang-6.0
            - libstdc++-7-dev
            - libboost-thread-dev
script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make
    - ls -alR
